<div class="container d-flex justify-content-center align-items-center vh-100">
 <div class="card p-4">
  <h3 class="text-center mb-4">Login</h3>
  <form (ngSubmit)="login()">
   <div class="mb-3">
    <label for="email" class="form-label">Adresa e-pošte</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Unesite adresu e-pošte" required [(ngModel)]="email">
   </div>
   <div class="mb-3">
    <label for="password" class="form-label">Lozinka</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Lozinka" required [(ngModel)]="password">
   </div>
   <button type="submit" class="btn btn-primary w-100">
    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
    Ulaz
   </button>
  </form>
  <div *ngIf="error" class="text-danger mt-3">{{ error }}</div>
 </div>
</div>
