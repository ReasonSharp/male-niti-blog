<form (submit)="onSubmit()" class="p-0 m-0 h-100 pb-3">
 <div class="container-fluid pt-3 ps-3 w-100 h-100">
  <div class="d-flex flex-column h-100 position-relative">
   <h2>Promjena lozinke</h2>
   <hr>
   <div class="container">
    <div class="row mb-3">
     <div class="col-4">
      <label for="pass1" class="col-form-label">Nova lozinka</label>
     </div>
     <div class="col-4">
      <input id="pass1" type="password" class="form-control" [(ngModel)]="pass1" [ngModelOptions]="{ standalone: true }">
     </div>
    </div>
    <div class="row mb-3">
     <div class="col-4">
      <label for="pass2" class="col-form-label">Ponovite lozinku</label>
     </div>
     <div class="col-4">
      <input id="pass2" type="password" class="form-control" [(ngModel)]="pass2" [ngModelOptions]="{ standalone: true }">
     </div>
    </div>
    <div class="d-flex flex-column gap-3 align-items-center">
     <button type="submit" class="btn btn-primary" [disabled]="saving">
      <span *ngIf="saving" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Spremi promjenu
     </button>
     <p *ngIf="success" class="success p-0 m-0">{{ success }}</p>
     <p *ngIf="error" class="error p-0 m-0">{{ error }}</p>
    </div>
   </div>
   <hr>
  </div>
 </div>
</form>
